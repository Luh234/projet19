<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="login-form">
        <label for="email">E-mail:</label>
        <input type="email" id="id_do_input_do_email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="id_do_input_do_senha" required><br><br>

        <button type="submit" id="id_do_botao_Entrar_do_formulario">Entrar</button>
    </form>

    <!-- Mensagem de erro -->
    <br>
    <span id="msg" class=""></span>

    <script src="js/login.js"></script>
</body>
</html>
